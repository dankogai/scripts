<html>
<head>
  <title>Class Test</title>
  <script type="application/javascript" src="code.js"></script>
  <script type="application/javascript" src="weakmap.js"></script>
  <script type="application/javascript" src="class.js"></script>
</head>
<body>
<h1>Class Test</h1>

<script type="application/javascript">
console.info("create Foo class");
const Foo = Class("Foo", {
  init: function (name) {
    this.name = name;
  },
  getName: function () {
    return this.name;
  },
});
console.log("Foo.toString(); //", Foo.toString());

console.info("create an instance of Foo");
var f = new Foo("hoge");

console.info("==== instance Foo =====");
console.log("f.name; //", f.name);
console.log("f.getName(); //", f.getName());
console.log("f.toString(); //", f.toString());
</script>
</body>
</html>
