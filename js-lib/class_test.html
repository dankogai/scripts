<html>
<head>
  <title>Class Test</title>
  <script type="application/javascript" src="code.js"></script>
  <script type="application/javascript" src="weakmap.js"></script>
  <script type="application/javascript" src="class.js"></script>
</head>
<body>
<h1>Class Test</h1>

<script type="application/javascript">
const Foo = Class("Foo", {
  init: function (name) {
    this.name = name;
  },
  getName: function () {
    this.debug("called getName");
    return this.name;
  },
});

var f = new Foo("hoge");

f.log("f.name", f.name);
f.log("f.getName()", f.getName());
</script>
</body>
</html>
